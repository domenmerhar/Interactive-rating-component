<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="main-container">
      <form action="" class="main-form">
        <img src="images/icon-star.svg" class="main-form__img" />
        <h1 class="heading-primary">How did we do?</h1>
        <p class="main-form__feedback-message">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="main-form__ratings-list">
          <li class="main-form__rating"><a href="#">1</a></li>
          <li class="main-form__rating"><a href="#">2</a></li>
          <li class="main-form__rating"><a href="#">3</a></li>
          <li class="main-form__rating"><a href="#">4</a></li>
          <li class="main-form__rating"><a href="#">5</a></li>
        </ul>

        <button class="main-form__button">Submit</button>
      </form>
    </main>
  </body>
</html>
